<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="border: 2px solid black;text-align: center;"  cellspacing="20px" cellpadding="20px" rules="all">
        <tr style="border: 2px solid black;">
            <th>A</th>
            <th colspan="3" style="border: 2px solid black;">B</th>
        </tr>
        <tr style="border: 2px solid black;">
            <th colspan="3" style="border: 2px solid black;">C</th>
            <th >D</th>
        </tr>
        <tr style="border: 2px solid black;">
            <th rowspan="3" style="border: 2px solid black;">E</th>
            <th>F</th>
            <th style="border: 2px solid black;">G</th>
            <th rowspan="3" style="border: 2px solid black;">H</th>
        </tr>
        <tr style="border: 2px solid black;">
            <th>J</th>
            <th rowspan="2" style="border: 2px solid black;">K</th>
        </tr>
        <tr style="border: 2px solid black;">
            <th>L</th>
        </tr>
    </table>
</body>
</html>
