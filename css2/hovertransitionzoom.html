<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
        }
        #a{
            width:50%;
            height: 500px;
            background-image: url(./Beach_pano.jpg);
            background-size: 100% 500px;
            float:left;
            transition: 5s;
            color:white;
        }
        #a:hover{
            background-size: 120% 700px;
            font-size: 70px;
            color:red;
        }
        #b{
            width:50%;
            height: 500px;
            background-image: url(./macaw-bird.jpg);
            background-size: 100% 500px;
            float:left;
            color:white;
            transition: 5s;
        }
        #b:hover{
            background-size: 120% 700px;
            font-size: 70px;
            color:white;
        }
    </style>
</head>
<body>
    <div id="a">
        <h1>skp</h1>
    </div>
    <div id="b">
        <h1>coorge</h1>
    </div>
</body>
</html>
