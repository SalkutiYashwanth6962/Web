<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0px;
        }
        .container{
            height:300px;
            width:100%;
            background-color: aqua;
            position:relative;

        }
        .common{
            width:100px;
            height:100px;
            position:absolute;

        }
        .child1{
            background-color: orangered;
            left:30px;
            top:30px;
            z-index:3;
            /* width:100px;
            height:100px; */
        }
        .child2{
            background-color:blue;
           
            left:60px;
            top:60px;
            z-index: 2;
            
        }
        .child3{
            background-color:green;
            /* width:100px;
            height:100px; */
            left:90px;
            top:90px;
            z-index:1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="common child1"></div>
        <div class="common child2"></div>
        <div class="common child3"></div>
    </div>
    
</body>
</html>
