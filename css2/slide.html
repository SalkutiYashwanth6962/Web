<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        img{
            /* width:100%; */
            height: 500px;
            width:1010px
            
        }
        body{
            width:80%;
            margin: 50px;
        }
        .auto-slider img{
            display:block;
        }
        .auto-slider{
            border:10px solid red;
            width:1010px;
            height:500px;
            overflow: hidden;
            cursor:pointer;
            
            
        }
        .auto-slider-content{
            list-style: none;
            display: flex;
            animation-name: slide;
            animation-duration: 4s;
            animation-iteration-count: infinite;

            /* transform:translateX(-1010px); */
        }
        .auto-slider-content:hover{
            animation-play-state: paused;
        }
        @keyframes slide {
            10%,25% {
            transform: translateX(0px);
            }
            30%,55% {
            transform: translateX(  -100%);
            }
            60%,100%{
            transform: translateX(-200%);
            }
            
        }
        
    </style>
</head>
<body>
    <div class="auto-slider">
        <ul class="auto-slider-content">
            
            <li><img src="./food/Cook-Smart_D.png" alt=""></li>
            <li><img src="./food/rqM1JYChefs-Rasoi.jpg" alt=""></li>
            <li><img src="./food/uhea3hBake-Diaries.jpg" alt=""></li>

        </ul>
    </div>
</body>
</html>
