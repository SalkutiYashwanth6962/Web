<!DOCTYPE html>

    <title>Document</title>
    <style>
        .div{
            width:100%;
            height:300px;
            background-color: aqua;
            position:relative;
            top:300px;
        }
        img{
            width:300px;
            height:300px;
            transform: rotateY(30deg) skewY(-30deg);
            border-radius: 40px;
            transition :all 4s;
            margin-left: -40px;
        }
        img:hover{
            transform: translateY(-200px)rotateY(40deg)skewY(-30deg);
            box-shadow:2px 2px 2px red,2px -2px 2px red,-2px 2px 2px red,-2px -2px 2px red;
            animation: color 2s infinite ;

        }
        @keyframes color {
            from{
             filter:hue-rotate(0deg);
            }
            to{
            filter:hue-rotate(2000deg);
            }
            
        }
    </style>
</head>
