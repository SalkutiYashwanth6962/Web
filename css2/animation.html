<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div{
            width:400px;
            height:400px;
            background-color: aqua;
            animation-name: divison;
            /*animation-name animation-duration animation-iteration-count animation-timing-function animation-direction*/
            animation-duration: 15s;
            animation-iteration-count: infinite;
            position:relative;
            animation-direction: alternate-reverse;
            /* animation:divison 20s 1s infinite ease-in alternate-reverse; */
        }
        @keyframes divison {
            /* from{
             background-color: orange;
            }
            to{
             background-color: red;
            } */
            /* 0%{
                background-color: orange;
            }
            100%{
                background-color:yellow;
            } */
            0%{
                background-color: rgb(23,45,56);
                left:0px;
                top:0px;
                border-radius: 30px;
            }
            20%{
                background-color: rgba(234,45,56,0.5);
                left:400px;
                top:0px;
                border-radius:60px;

            }
            40%{
                background-color: #ff0000;
                top:400px;
                left:400px;
                border-radius:120px;
            }
            60%{
                background-color:#0000ff;
                left:0px;
                top:400px;
                border-radius:180px;
            }
           80%{
                background-color: #000000;
                left:0px;
                top:0px;
                border-radius:240px;
            }
            

            
        }
    </style>
</head>
<body>
    <div class="div"></div>
</body>
</html>
