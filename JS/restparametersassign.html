    <script>
        function addFiveNum(...rest){
         console.log(rest);
         let sum=0;
         for(i=0;i<rest.length;i++){
            sum=sum+rest[i];
         }
          console.log(sum);
        
         }
         addFiveNum(2,3,5,6,7);

         let product=1;

            product=product*rest[i];
         }
          console.log(product);
        
         }
         productFiveNum(2,3,5,6,7);

            }

                     if(rest[i]%2==0)
