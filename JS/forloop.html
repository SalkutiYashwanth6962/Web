<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var oddproduct=1;
        var evensum=0;
        for(var i=10;i<=40;i++){
            if(i%2==0){
                evensum=evensum+i;
            }
            else{
                oddproduct=oddproduct*i;
            }
        }
        console.log(evensum);
        console.log(oddproduct);
    </script>
</body>
</html>
