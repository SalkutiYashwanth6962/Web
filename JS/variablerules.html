<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(20+30);
        console.log(20+"dinga");
        let a=30;
        console.log(a);
        console.log(typeof a);
        let name1="dinga";
        let result=a+name1;
        console.log(typeof result)
        let c=30.4;
        console.log(c);
        console.log(typeof c);
        console.log(20+30.4);
        let d=30;
        let e='A';
        let result1=d+e;
        console.log(result1);
        console.log(typeof result1);
        console.log(30+true);
        console.log(30+false);
        console.log(30+"true");
        console.log("asdfghjkl;asdfghjkl;asdfghjkl;asdfghjkl;asdfghjk;asd")
         
        //Subtraction======
        let num1=20;
        let num2=30;
        let char='A';
        console.log(num1+num2);
        console.log(num1-true);
        console.log(num2-false);
        console.log(num2-char);
        console.log(num1-"true");

        //Multiplication=====

        console.log(num1*num2);
        console.log(num1*true);
        console.log(num1*false);
        console.log(num1*"true");
        console.log(num1*'a');

        //divison

        let m=20;
        let n=10;
        console.log(m/n);
        console.log(m/true);
        console.log(m/false);
        console.log(m/'a');
        console.log(m/"dinga");



    </script>
</body>
</html>
