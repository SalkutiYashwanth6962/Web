<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div>p{
            color:red;
        }
        /*child selector it is */
    </style>
</head>
<body>
    <div>
        <p>welcome to para</p>
        <span>
            <p>welcome to inner para</p>
            <span>
                <p>welcome to span inner para</p>
            </span>
        </span>
        <p>welcome to para</p>
    </div>
    <p>welcome to outside div para</p>
    
</body>
</html>
