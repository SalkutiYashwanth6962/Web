<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>
        <input type="password">
        <i class="fa fa-eye" onclick="pass()"></i>
        <script>
            function pass(){
                let a=document.querySelector("input").getAttribute("type");
                console.log(typeof a)
                if(a=="password"){
                    document.querySelector("input").setAttribute("type","text")
                    document.querySelector("i").setAttribute("class","fa fa-eye-slash")
                }else{
                    document.querySelector("input").setAttribute("type","password")
                    document.querySelector("i").setAttribute("class","fa fa-eye")

                }
            }
        </script>

    </div>
</body>
</html>
