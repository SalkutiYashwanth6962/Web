<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            height: 500px;
            width: 500px;
            background-color: aqua;
            margin-left:500px;
            margin-top: 100px;
            border-radius: 20%;
            position: relative;
            background-image:radial-gradient(circle at bottom ,rgb(245,133,41) 20%,rgb(254,218,119) 40%, rgb(221,42,123) 60%,rgb(129,52,175) 80%,rgb(81,91,212) 100%);
            
        }
        #inner-line1{
            position: absolute;
            height: 350px;
            width: 350px;
            border: 30px solid white;
            border-radius: 30%;
            
            margin-left:50px;
            margin-top: 35px;
           
        }
        #big-circle{
            height: 150px;
            width: 150px;
            border: 30px solid white;
            border-radius: 100%;
            position: absolute;
            margin-top: 70px;
            margin-left:70px

        }
        #small-circle{
            height: 20px;
            width: 20px;
            background-color: white;
            border: 20px solid white;
            border-radius: 100%;
            position: absolute;
            margin-top: 20px;
            margin-left:250px

        }
    </style>
</head>
<body>
    <div id="container">
        <div id="inner-line1">
            <div id="big-circle" ></div>
            <div id="small-circle"></div>
        </div>
    </div>
    
</body>
</html>
