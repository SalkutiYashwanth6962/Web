<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let img=document.createElement("img");
        img.src=`charminar.jpg`
        img.alt="image";
        img.width="400"
        img.height="400"
        console.log(img);
        let v=document.createElement("video");
        v.src=`video.mp4`;
        v.controls="controls";
        v.autoplay=true;
        v.muted=false;
       // v.poster=`https://dynamic-media-cdn.tripadvisor.com/media/photo-o/1a/f0/df/4c/caption.jpg?w=300&h=300&s=1`
        v.width="400"
        v.height="400"
        console.log(v);
        let a=document.createElement("audio");
        a.src=`firework-show-short-64657.mp3`;
        a.controls="controls";
        a.muted=true;
        document.body.append(img);
        document.body.append(v);
        document.body.append(a);
    </script>
</body>
</html>
