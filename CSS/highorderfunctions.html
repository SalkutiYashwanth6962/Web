<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //In order to push diff elements in an empty array we can perform this many operations 
        let arr=[1,2,3,4,5,6,7,8];
        let arr1=[];
        for(i=0;i<=arr.length;i++){
            console.log(arr[i]);
            arr1.push(arr[i]*2);
        }
        console.log(arr1);
        

        //map function
        let a1=arr.map((num)=>{
          console.log(num);
          return num*2;
        })
        console.log(a1);
        //foreach function

        let arr2=[];
        arr.forEach((num)=>{
            console.log(num)
            arr2.push(num*2);

        })
        console.log(arr2);
        let a5=arr2.filter((num)=>{
            if(num>5){
                console.log(num);
                return num;
            }
            
        })
        console.log(a5);

        let b5=arr2.every((num)=>{
           
                return num>=1;
           
            
        })
        console.log(b5);

        let c5=arr2.some((num)=>{
           
           return num>=1;
      
       
   })
   console.log(c5);

   let arr10=[1,2,3,4,5,6,7,8,9];
   let d5=arr10.filter((num)=>{
    if(num>10){
        console.log(num);
        return num;
    }
   })
   console.log(d5);
   let e5=arr10.every((num)=>{
    return num>=3
   })
   console.log(e5);

   let f5=arr10.some((num)=>{
    return num>=3
   })
   console.log(f5);

   let g5=arr10.reduce((acc,cum)=>{
    return acc+cum
   },5)//array.reduce((acc,cum)=>{},default_value as you want)
   console.log(g5);



    </script>
</body>
</html>
