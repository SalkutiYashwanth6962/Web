<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a{
            border-style: solid;
            border-width: 5px;
            border-color: aqua;
            width:300px;
        }
        #b{
            border-style: dotted;
            border-width: 5px;
            border-color: pink;
            width:300px;
        }
        #c{
            border-style: double;
            border-width: 5px;
            border-color: orangered;
            width:300px;
        }
        #d{

            border-style: dashed ;
            border-width: 5px;
            border-color: powderblue;
            width:300px;
        }
        #e{
            border-style: groove;
            border-width: 10px;
            border-color:yellow;
            width:300px;
            height: 300px;
        }
        #f{
            border-style: ridge;
            border-width: 10px;
            border-color: green;
            width:300px;
            height: 300px;
        }
        #g{
            
            border-style: inset;
            border-width: 10px;
            border-color: maroon;
            width:300px;
            height: 300px;
        }
        #h{
            border-style: outset;
            border-width: 10px;
            border-color:mediumvioletred;
            width:300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1 id="a"> Good Morning</h1>
    <h1 id="b"> Good Morning</h1>
    <h1 id="c"> Good Morning</h1>
    <h1 id="d"> Good Morning</h1>
    <img  id="e" src="./Beach_pano.jpg" alt="">
    <img  id="f" src="./Beach_pano.jpg" alt="">
    <img  id="g" src="./Beach_pano.jpg" alt="">
    <img  id="h" src="./Beach_pano.jpg" alt="">
    
</body>
</html>
