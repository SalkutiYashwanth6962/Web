<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
    <!--behavior="scroll"(it moves as direction we have specified.),="alternate"(left to right and vice versa)
    ="slide"(it will scroll and stop at direction we have specified)
     *scrollamount=> it specifies the speed it has to move.
     *loop=>it explains how many times it has to move.
     -->
    <marquee behavior="slide" direction="right" scrollamount="50" loop="2">
        <h1 style="color: green;">Dilsukhagar to Chaitanyapuri</h1>
    </marquee>
    <marquee behavior="scroll " direction="left" scrollamount="30" loop="10">
        <img src="./Beach_pano.jpg" alt="some photo" style="width:200px;height:150px">
    </marquee>
</body>
</html>
